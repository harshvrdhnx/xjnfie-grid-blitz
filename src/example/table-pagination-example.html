<div>
  <h1>Quotes</h1>
  <p class="teal-green">All quotes</p>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="QuoteType">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>Quote Type</th>
      <td mat-cell *matCellDef="let element">{{element.QuoteType}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="QuoteID">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>Quote ID</th>
      <td mat-cell *matCellDef="let element">{{element.QuoteID}}</td>
    </ng-container>
    <!--Quote Name Column -->
    <ng-container matColumnDef="QuoteName">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>Quote Name</th>
      <td mat-cell *matCellDef="let element">{{element.QuoteName}}</td>
    </ng-container>

    <!--Quote CFU Column -->
    <ng-container matColumnDef="CFU">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>CFU</th>
      <td mat-cell *matCellDef="let element">{{element.CFU}}</td>
    </ng-container>

    <!--Customer Name Column -->
    <ng-container matColumnDef="CustomerName">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>
        Customer Name
      </th>
      <td mat-cell *matCellDef="let element">{{element.CustomerName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th class="teal-green" mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
    </ng-container>

    <tr
      class="teal-green"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
